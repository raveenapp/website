<header>
	<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	<br>
	<div style="float: left;">{{ .Site.Params.subtitle }}</div><br>
	<p>
	<nav>
			<a href="/"><b>Start</b></a> |
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a> |
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
